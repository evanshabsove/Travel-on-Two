<html>
  <head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--  Stylesheet-->
    <link rel="stylesheet" type="text/css" href="reg_stylesheet.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="container container-table">
        <div class="row vertical-center-row">
          <div class="registration-wrapper">
            <div class="col-title">
              <h1>Join Our Community</h1>
            </div>
            <hr class="title-divider">
            <div class="col-submit">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First and last name">
              </div>
            </div>
            <div class="col-submit">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email address">
              </div>
            </div>
            <div class="col-submit">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="col-bottom">
              <button type="button" class="btn btn-warning btn-lg btn-secondary sharp">Sign Up Now</button>
              <p><a href="#">Already have an account?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
